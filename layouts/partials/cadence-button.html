{{ $lv := .Params.level }}
{{ $subdir := .Parent.Params.subdir }}
<div
 class="cadence-button"
 style="border-color:
    {{- if eq $lv 1 -}}green
    {{- else if eq $lv 2 -}}yellowgreen
    {{- else if eq $lv 3 -}}yellow
    {{- else if eq $lv 4 -}}darkorange
    {{- else if eq $lv 5 -}}red
    {{- else -}}black
    {{- end -}}">
    <a class="nocolorlink" href="{{.RelPermalink}}">
        <h2>{{.Title | truncate 15}}</h2>
        <h3>Level {{.Params.level}}</h3>
        <img src="/{{$subdir}}/images/{{.Params.id}}.png"/>
        <h4>{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}</h4>
    </a>
</div>
